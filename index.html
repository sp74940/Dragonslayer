<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Slayer - Ethers Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background-color: #1a1a2e;
            color: #e94560;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #game-area {
            position: relative;
            width: 95%;
            margin: 10px auto;
            flex-grow: 1;
            background-color: #000;
            border: 2px solid #e94560;
            border-radius: 10px;
            color: #00ff00;
            font-size: 11px;
            text-align: left;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .hud {
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #16213e;
            margin: 5px auto;
            border-radius: 10px;
            color: white;
        }

        #monster {
            width: 12.5%;
            height: auto;
            aspect-ratio: 1/1;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            object-fit: contain;
            transition: all 0.1s;
        }

        #shop { background-color: #16213e; padding: 10px; border-top: 2px solid #0f3460; }
        .shop-btn {
            background-color: #e94560; border: none; padding: 15px; 
            color: white; font-weight: bold; width: 90%; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="hud">
        <span id="wallet-status">Status: Waiting...</span>
        <span>Lvl <span id="level-display">1</span>/4</span>
    </div>

    <div id="game-area">--- LOG SYSTÈME ---
</div>

    <img id="monster" src="img/dragon1.png" onclick="attackMonster()">

    <div id="shop">
        <button class="shop-btn" onclick="buyItem('weapon', '0.01')">ACHETER ÉPÉE (0.01 USDT)</button>
    </div>

    <script>
        const logArea = document.getElementById('game-area');
        function log(msg) {
            logArea.innerHTML += `> ${msg}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        const usdtAddress = "0x48065fbBE25f71C9282dd5e1cD6D6A887483D5e";
        const RECEIVER_ADDRESS = "0xE4A3A42142563adC08CcFE3Baf82dc207141732C"; 
        const tokenAbi = ["function transfer(address to, uint256 amount) returns (bool)", "function decimals() view returns (uint8)"];
        
        const hpLevels = [5, 10, 20, 40];
        let level = 1, damage = 1;
        let maxHp = hpLevels[0]; // Bien 5 HP au début
        let currentHp = maxHp;

        let provider, signer, userAddress;

        function updateUI() {
            document.getElementById('level-display').textContent = level;
            log(`HP: ${currentHp}/${maxHp}`);
        }

        function attackMonster() {
            currentHp -= damage;
            moveMonster();
            if (currentHp <= 0) {
                if (level >= 4) {
                    alert("VICTOIRE FINALE !");
                    level = 1; damage = 1;
                } else {
                    level++;
                }
                maxHp = hpLevels[level-1];
                currentHp = maxHp;
                document.getElementById('monster').src = "img/dragon" + level + ".png";
                log("Niveau " + level + " atteint !");
            }
            updateUI();
        }

        function moveMonster() {
            const m = document.getElementById('monster');
            const newX = Math.random() * 70 + 15;
            const newY = Math.random() * 70 + 15;
            m.style.left = newX + "%";
            m.style.top = newY + "%";
        }

        async function connectWallet() {
            log("Vérification de Ethers.js...");
            if (typeof ethers === 'undefined') {
                log("ERREUR : La bibliothèque Ethers n'est pas chargée. Tentative de secours...");
                return;
            }

            log("Recherche MiniPay...");
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    log("CONNECTÉ : " + userAddress);
                    document.getElementById('wallet-status').textContent = "OK: " + userAddress.substring(0,6);
                } catch (e) {
                    log("ERREUR : " + e.message);
                }
            } else {
                log("ERREUR : window.ethereum absent.");
            }
        }

        window.addEventListener('load', () => {
            updateUI();
            setTimeout(connectWallet, 2000);
        });

        async function buyItem(type, price) {
            if (!signer) { log("Erreur: Non connecté"); await connectWallet(); return; }
            try {
                log("Démarrage paiement USDT...");
                const contract = new ethers.Contract(usdtAddress, tokenAbi, signer);
                const tx = await contract.transfer(RECEIVER_ADDRESS, ethers.utils.parseUnits(price, 6));
                log("TX envoyée: " + tx.hash.substring(0,10));
                await tx.wait();
                log("PAIEMENT REÇU !");
                damage += 5;
            } catch (e) {
                log("ERREUR ACHAT: " + e.message);
            }
        }
    </script>
</body>
</html>
