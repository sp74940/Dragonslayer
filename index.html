<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Slayer - Debug Screen</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body {
            font-family: monospace;
            background-color: #1a1a2e;
            color: #e94560;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- ZONE DE COMBAT UTILISÉE COMME CONSOLE --- */
        #game-area {
            position: relative;
            width: 95%;
            margin: 10px auto;
            flex-grow: 1;
            background-color: #000;
            border: 2px solid #e94560;
            border-radius: 10px;
            color: #00ff00;
            font-size: 11px;
            text-align: left;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .hud {
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #16213e;
            margin: 5px auto;
            border-radius: 10px;
            box-sizing: border-box;
            color: white;
        }

        #monster {
            width: 60px; height: 60px;
            position: absolute;
            bottom: 10px; right: 10px;
            z-index: 100;
            border: 1px solid #fff;
        }

        #shop { background-color: #16213e; padding: 10px; border-top: 2px solid #0f3460; }
        .shop-btn {
            background-color: #e94560; border: none; padding: 15px; 
            color: white; font-weight: bold; width: 90%; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="hud">
        <span id="wallet-status">Status: Waiting...</span>
        <span>Lvl <span id="level-display">1</span></span>
    </div>

    <div id="game-area">--- DÉBUT DU LOG SYSTÈME ---
</div>

    <img id="monster" src="img/dragon1.png" onclick="attackMonster()">

    <div id="shop">
        <button class="shop-btn" onclick="buyItem('weapon', '0.01')">TEST ACHAT 0.01 USDT</button>
    </div>

    <script>
        const logArea = document.getElementById('game-area');
        
        function log(msg) {
            const t = new Date().toLocaleTimeString();
            logArea.innerHTML += `[${t}] ${msg}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        const usdtAddress = "0x48065fbBE25f71C9282dd5e1cD6D6A887483D5e";
        const RECEIVER_ADDRESS = "0xE4A3A42142563adC08CcFE3Baf82dc207141732C"; 
        const tokenAbi = ["function transfer(address to, uint256 amount) returns (bool)", "function decimals() view returns (uint8)"];
        
        let provider, signer, userAddress;
        let level = 1, currentHp = 5, damage = 1;

        function attackMonster() {
            log("Clic sur le dragon !");
            currentHp -= damage;
            if (currentHp <= 0) {
                level++;
                currentHp = level * 5;
                document.getElementById('level-display').textContent = level;
                document.getElementById('monster').src = "img/dragon" + (level > 4 ? 4 : level) + ".png";
                log("Niveau Supérieur : " + level);
            }
        }

        async function connectWallet() {
            log("Recherche de window.ethereum...");
            
            if (window.ethereum) {
                log("window.ethereum TROUVÉ.");
                log("isMiniPay: " + (window.ethereum.isMiniPay || "false"));
                
                try {
                    log("Demande d'accès aux comptes (eth_requestAccounts)...");
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    if (accounts && accounts.length > 0) {
                        userAddress = accounts[0];
                        provider = new ethers.providers.Web3Provider(window.ethereum);
                        signer = provider.getSigner();
                        
                        log("SUCCÈS ! Adresse: " + userAddress);
                        document.getElementById('wallet-status').textContent = "Connecté: " + userAddress.substring(0,6);
                    } else {
                        log("ERREUR: Liste de comptes vide.");
                    }
                } catch (e) {
                    log("ERREUR DE CONNEXION: " + e.message);
                    if (e.code) log("CODE ERREUR: " + e.code);
                }
            } else {
                log("ERREUR: window.ethereum est indéfini.");
                log("Vérifiez que vous êtes bien dans l'app Opera Mini / MiniPay.");
            }
        }

        // Démarrage
        window.addEventListener('load', () => {
            log("Page chargée. Attente de 1.5s...");
            setTimeout(connectWallet, 1500);
        });

        async function buyItem(type, price) {
            log("Tentative d'achat...");
            if (!signer) { log("Pas de signer. Re-connexion..."); await connectWallet(); }
            if (!signer) return;

            try {
                const contract = new ethers.Contract(usdtAddress, tokenAbi, signer);
                log("Envoi de la transaction...");
                const tx = await contract.transfer(RECEIVER_ADDRESS, ethers.utils.parseUnits(price, 6));
                log("TX envoyée ! Hash: " + tx.hash.substring(0,15));
                await tx.wait();
                log("Paiement CONFIRMÉ sur la blockchain !");
                damage += 5;
                alert("Dégâts augmentés !");
            } catch (e) {
                log("ERREUR ACHAT: " + e.message);
            }
        }
    </script>
</body>
</html>
