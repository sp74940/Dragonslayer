<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Slayer - MiniPay Connect Fixed</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e94560;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            user-select: none;
            overflow: hidden;
            touch-action: manipulation;
        }

        .hud {
            width: 92%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-weight: bold;
            color: white;
            background-color: #16213e;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #0f3460;
            box-sizing: border-box;
        }

        .hud-left { display: flex; align-items: center; }

        #dragon-portrait {
            width: 12.5vw; height: 12.5vw;
            max-width: 50px; max-height: 50px;
            border-radius: 5px;
            border: 2px solid #e94560;
            margin-right: 10px;
            background-color: #0f3460;
            object-fit: contain;
        }

        #game-area {
            position: relative;
            width: 90%;
            flex-grow: 1;
            border: 2px dashed #16213e;
            background-color: #16213e;
            border-radius: 10px;
            margin: 10px;
            overflow: hidden;
        }

        #monster {
            width: 15%; 
            height: auto;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.05s, top 0.15s ease-out, left 0.15s ease-out;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
            -webkit-user-drag: none;
            z-index: 5;
        }

        #health-bar-container {
            width: 90%; height: 15px;
            background-color: #0f3460;
            border-radius: 10px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        #health-bar {
            width: 100%; height: 100%;
            background-color: #e94560;
            transition: width 0.2s;
        }

        #shop {
            background-color: #16213e;
            width: 100%; padding: 15px 0;
            border-top: 2px solid #0f3460;
            z-index: 10;
        }

        .shop-btn {
            background-color: #0f3460; border: 1px solid #e94560;
            padding: 12px; margin: 5px; border-radius: 5px;
            font-weight: bold; font-size: 14px;
            cursor: pointer; color: white; width: 85%;
        }
        .shop-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #wallet-status { font-size: 11px; color: #4caf50; margin: 5px 0; font-weight: bold; }
    </style>
</head>
<body>

    <div id="wallet-status">‚è≥ Searching for MiniPay...</div>
    
    <div class="hud">
        <div class="hud-left">
            <img id="dragon-portrait" src="img/dragon1.png" alt="Portrait">
            <span style="font-size: 16px;">Lvl <span id="level-display">1</span>/4</span>
        </div>
        <span id="hp-text" style="font-size: 14px;">HP</span>
    </div>
    
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="game-area">
        <img id="monster" src="img/dragon1.png" onclick="attackMonster()" alt="Dragon">
    </div>

    <div id="shop">
        <h3 style="margin-top: 0; color: #fff; font-size: 16px;">UPGRADES (USDT)</h3>
        <button class="shop-btn" id="btn-weapon" onclick="buyItem('weapon', '0.01')">
            ‚öîÔ∏è Power Sword (+5 Dmg) - 0.01 USDT
        </button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const usdtAddress = "0x48065fbBE25f71C9282dd5e1cD6D6A887483D5e";
        const RECEIVER_ADDRESS = "0xE4A3A42142563adC08CcFE3Baf82dc207141732C"; 
        const tokenAbi = ["function transfer(address to, uint256 amount) returns (bool)", "function decimals() view returns (uint8)"];
        
        let provider, signer, userAddress;

        // --- GAME LOGIC ---
        const hpPerLevel = [5, 10, 20, 40];
        let level = 1;
        const maxLevel = 4;
        let damage = 1;
        let maxHp = hpPerLevel[0];
        let currentHp = maxHp;
        
        const monsterEl = document.getElementById('monster');
        const portraitEl = document.getElementById('dragon-portrait');
        const gameArea = document.getElementById('game-area');

        updateVisuals(); 
        updateUI();

        function attackMonster() {
            if (currentHp <= 0) return;
            currentHp -= damage;
            
            monsterEl.style.transform = "translate(-50%, -50%) scale(0.8) rotate(" + (Math.random()*12 - 6) + "deg)";
            setTimeout(() => { monsterEl.style.transform = "translate(-50%, -50%) scale(1)"; }, 50);

            if (currentHp <= 0) {
                defeatMonster();
            } else {
                updateUI();
                moveMonster();
            }
        }

        function moveMonster() {
            const minPos = 15;
            const maxPos = 85;
            const newX = Math.random() * (maxPos - minPos) + minPos;
            const newY = Math.random() * (maxPos - minPos) + minPos;
            monsterEl.style.left = newX + "%";
            monsterEl.style.top = newY + "%";
        }

        function defeatMonster() {
            currentHp = 0;
            updateUI();
            if (level >= maxLevel) {
                setTimeout(() => {
                    alert("üèÜ VICTORY! You defeated all dragons!");
                    restartGame();
                }, 200);
            } else {
                setTimeout(() => {
                    level++;
                    maxHp = hpPerLevel[level-1];
                    currentHp = maxHp;
                    monsterEl.style.left = "50%";
                    monsterEl.style.top = "50%";
                    updateVisuals();
                    updateUI();
                }, 100);
            }
        }

        function restartGame() {
            level = 1; maxHp = hpPerLevel[0]; currentHp = maxHp; damage = 1;
            monsterEl.style.left = "50%"; monsterEl.style.top = "50%";
            updateVisuals(); updateUI();
        }

        function updateVisuals() {
            const imagePath = "img/dragon" + level + ".png";
            monsterEl.src = imagePath;
            portraitEl.src = imagePath;
        }

        function updateUI() {
            const percent = Math.max(0, (currentHp / maxHp) * 100);
            document.getElementById('health-bar').style.width = percent + "%";
            document.getElementById('hp-text').textContent = Math.max(0, currentHp) + "/" + maxHp + " HP";
            document.getElementById('level-display').textContent = level;
        }

        // --- NOUVELLE LOGIQUE DE CONNEXION (Bas√©e sur Quickstart) ---
        async function connectWallet() {
            // MiniPay injecte window.ethereum. On attend un peu pour √™tre s√ªr.
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    // Force la demande d'acc√®s au compte
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    signer = provider.getSigner();
                    userAddress = accounts[0];
                    
                    document.getElementById('wallet-status').textContent = "üü¢ MiniPay Connected: " + userAddress.substring(0,6) + "...";
                    console.log("Connected to MiniPay:", userAddress);
                } catch (error) {
                    console.error("User denied account access", error);
                    document.getElementById('wallet-status').textContent = "üî¥ Connection Refused";
                }
            } else {
                document.getElementById('wallet-status').textContent = "üî¥ MiniPay not detected (Open in Opera Mini)";
            }
        }

        // On tente la connexion d√®s que la page est charg√©e
        window.addEventListener('load', () => {
            // Petit d√©lai de 500ms pour laisser MiniPay injecter ethereum
            setTimeout(connectWallet, 500);
        });

        // --- ACHAT ---
        async function buyItem(type, price) {
            // Si pas connect√©, on tente de reconnecter avant de bloquer
            if (!signer) {
                await connectWallet();
                if (!signer) return alert("Wallet not connected. Please open in MiniPay!");
            }

            const btn = document.getElementById('btn-' + type);
            const originalText = btn.innerHTML;
            btn.innerHTML = "‚è≥ Processing..."; 
            btn.disabled = true;

            try {
                const tokenContract = new ethers.Contract(usdtAddress, tokenAbi, signer);
                const amountInWei = ethers.utils.parseUnits(price, 6); 
                
                // Transaction
                const tx = await tokenContract.transfer(RECEIVER_ADDRESS, amountInWei);
                await tx.wait(); // On attend la validation sur la blockchain
                
                alert("Success! Your damage is now " + (damage + 5));
                damage += 5;
                btn.innerHTML = "‚úÖ Upgraded";
                btn.style.backgroundColor = "#27ae60";
            } catch (error) {
                console.error("Transaction Error:", error);
                alert("Payment failed or cancelled.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
