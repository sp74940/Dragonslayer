<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slayer - MiniPay Edition</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e94560;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            user-select: none;
            overflow: hidden;
        }

        /* --- HUD --- */
        .hud {
            width: 92%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-weight: bold;
            color: white;
            background-color: #16213e;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #0f3460;
        }

        .hud-left { display: flex; align-items: center; }

        #dragon-portrait {
            width: 50px; height: 50px;
            border-radius: 5px;
            border: 2px solid #e94560;
            margin-right: 12px;
            background-color: #0f3460;
            object-fit: contain;
        }

        /* --- Zone de Jeu --- */
        #game-area {
            position: relative;
            width: 90%;
            flex-grow: 1;
            border: 2px dashed #16213e;
            background-color: #16213e;
            border-radius: 10px;
            margin: 10px;
            overflow: hidden;
        }

        #monster {
            width: 180px; 
            height: 180px;
            cursor: pointer;
            position: absolute;
            top: 50%; 
            left: 50%;
            /* Centrage initial via margins pour ne pas bloquer le mouvement JS */
            margin-left: -90px;
            margin-top: -90px;
            transition: transform 0.05s, top 0.1s, left 0.1s;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.7));
            -webkit-user-drag: none;
        }

        #health-bar-container {
            width: 90%; height: 15px;
            background-color: #0f3460;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        #health-bar {
            width: 100%; height: 100%;
            background-color: #e94560;
            transition: width 0.2s;
        }

        #shop {
            background-color: #16213e;
            width: 100%; padding: 15px 0;
            border-top: 2px solid #0f3460;
            z-index: 10;
        }

        .shop-btn {
            background-color: #0f3460; border: 1px solid #e94560;
            padding: 12px; margin: 5px; border-radius: 5px;
            font-weight: bold; font-size: 14px;
            cursor: pointer; color: white; width: 85%;
        }
        .shop-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #wallet-status { font-size: 11px; color: #4caf50; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="wallet-status">üî¥ Wallet not connected</div>
    
    <div class="hud">
        <div class="hud-left">
            <img id="dragon-portrait" src="" alt="Portrait">
            <span style="font-size: 18px;">Level <span id="level-display">1</span>/4</span>
        </div>
        <span id="hp-text">HP</span>
    </div>
    
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="game-area">
        <img id="monster" src="" onclick="attackMonster()" alt="Dragon">
    </div>

    <div id="shop">
        <h3 style="margin-top: 0; color: #fff; font-size: 16px;">UPGRADES (USDT)</h3>
        <button class="shop-btn" id="btn-weapon" onclick="buyItem('weapon', '0.01')">
            ‚öîÔ∏è Power Sword (+5 Dmg) - 0.01 USDT
        </button>
    </div>

    <script>
        // --- ADRESSES OFFICIELLES ---
        const usdtAddress = "0x48065fbBE25f71C9282dd522D51915B95aEeaa18";
        const RECEIVER_ADDRESS = "0xE4A3A42142563adC08CcFE3Baf82dc207141732C"; 
        
        const tokenAbi = ["function transfer(address to, uint256 amount) returns (bool)", "function decimals() view returns (uint8)"];
        let provider, signer, userAddress;

        // --- √âTAT DU JEU ---
        let level = 1;
        const maxLevel = 4;
        let damage = 1;
        let maxHp = 20;
        let currentHp = maxHp;
        
        const monsterEl = document.getElementById('monster');
        const portraitEl = document.getElementById('dragon-portrait');
        const gameArea = document.getElementById('game-area');

        // Initialisation
        updateVisuals(); 
        updateUI();

        function attackMonster() {
            if (currentHp <= 0) return;
            currentHp -= damage;
            
            // Effet visuel de secousse
            monsterEl.style.transform = "scale(0.9) rotate(" + (Math.random()*10 - 5) + "deg)";
            setTimeout(() => { monsterEl.style.transform = "scale(1) rotate(0deg)"; }, 50);

            if (currentHp <= 0) {
                defeatMonster();
            } else {
                updateUI();
                moveMonster(); // Mouvement al√©atoire apr√®s chaque clic
            }
        }

        function moveMonster() {
            // Calcul des limites pour √©viter que le dragon sorte (taille image 180px)
            const maxX = gameArea.clientWidth - 180; 
            const maxY = gameArea.clientHeight - 180;
            
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            // Suppression des marges de centrage pour le mouvement libre
            monsterEl.style.margin = "0"; 
            monsterEl.style.left = newX + "px";
            monsterEl.style.top = newY + "px";
        }

        function defeatMonster() {
            currentHp = 0;
            updateUI();

            if (level >= maxLevel) {
                setTimeout(() => {
                    alert("üèÜ CONGRATULATIONS! The dragons are defeated!");
                    if(confirm("Play again?")) restartGame();
                }, 200);
            } else {
                setTimeout(() => {
                    level++;
                    maxHp = Math.floor(maxHp * 2.5); 
                    currentHp = maxHp;
                    
                    // Remise au centre pour le nouveau monstre
                    monsterEl.style.left = "50%";
                    monsterEl.style.top = "50%";
                    monsterEl.style.marginLeft = "-90px";
                    monsterEl.style.marginTop = "-90px";
                    
                    updateVisuals();
                    updateUI();
                }, 100);
            }
        }

        function restartGame() {
            level = 1; maxHp = 20; currentHp = maxHp; damage = 1;
            monsterEl.style.left = "50%"; monsterEl.style.top = "50%";
            monsterEl.style.marginLeft = "-90px"; monsterEl.style.marginTop = "-90px";
            updateVisuals(); updateUI();
        }

        function updateVisuals() {
            const imagePath = "img/dragon" + level + ".png";
            monsterEl.src = imagePath;
            portraitEl.src = imagePath;
        }

        function updateUI() {
            const percent = Math.max(0, (currentHp / maxHp) * 100);
            document.getElementById('health-bar').style.width = percent + "%";
            document.getElementById('hp-text').textContent = currentHp + "/" + maxHp + " HP";
            document.getElementById('level-display').textContent = level;
        }

        // --- CONNEXION MINIPAY ---
        window.onload = async function() {
            if (window.ethereum && window.ethereum.isMiniPay) {
                document.getElementById('wallet-status').textContent = "üü¢ MiniPay Connected";
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    document.getElementById('wallet-status').textContent = "üü¢ Connected: " + userAddress.substring(0,6) + "...";
                } catch (err) { console.error(err); }
            } else {
                document.getElementById('wallet-status').textContent = "üî¥ Open in Opera Mini / MiniPay";
                document.getElementById('wallet-status').style.color = "orange";
            }
        };

        // --- ACHAT USDT ---
        async function buyItem(type, price) {
            if (!signer) { alert("Connect MiniPay first!"); return; }
            const btn = document.getElementById('btn-' + type);
            btn.innerHTML = "‚è≥ Sending..."; btn.disabled = true;
            try {
                const tokenContract = new ethers.Contract(usdtAddress, tokenAbi, signer);
                const amountInWei = ethers.utils.parseUnits(price, 6); 
                const tx = await tokenContract.transfer(RECEIVER_ADDRESS, amountInWei);
                await tx.wait();
                alert("Payment Received! Damage +5");
                damage += 5;
                btn.innerHTML = "‚úÖ Sword Upgraded";
                btn.style.backgroundColor = "#27ae60";
            } catch (error) {
                alert("Payment Failed.");
                btn.innerHTML = "‚öîÔ∏è Power Sword (+5 Dmg) - 0.01 USDT";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
